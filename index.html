<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1340, initial-scale=1" />
  <title>Stock • Óptica Cristal</title>
  <link rel="icon" type="image/png" href="logo_muy_chico_sinfondo.png" />
  <link rel="stylesheet" href="styles.css?v=8" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo_muy_chico_sinfondo.png" alt="Logo" class="logo">
      <h1>Stock anteojos V8</h1>
    </div>
    <div class="actions">
      <button id="reloadBtn" class="btn">Actualizar</button>
      <button id="forceBtn" class="btn-secondary" title="Borra caché y vuelve a cargar">Forzar recarga</button>
    </div>
  </header>

  <main class="container">
    <section class="search-card">
      <div class="row">
        <input id="q" class="input" type="search" placeholder="Buscar por Nº, modelo, color, marca o código de barras…" autofocus />
        <select id="familia" class="select">
          <option value="">Familia (todas)</option>
          <option value="RECETA">RECETA</option>
          <option value="SOL">SOL</option>
        </select>
        <select id="estadoVenta" class="select">
          <option value="">Estado (todos)</option>
          <option value="DISPONIBLE">Disponible</option>
          <option value="VENDIDO">Vendido</option>
        </select>
        <button id="clearBtn" class="btn-secondary">Limpiar</button>
      </div>
      <div class="row meta">
        <span id="count">—</span>
        <span id="lastSync">—</span>
        <span id="status" class="status"></span>
      </div>
    </section>

    <!-- Importante: la tabla scrollea en este contenedor; el thead se pega arriba -->
    <section class="table-wrap">
      <div id="spinner" class="spinner" hidden></div>
      <table id="tabla" class="table">
        <thead>
          <tr>
            <th data-sort="n_anteojo">N°</th>
            <th data-sort="marca">Marca</th>
            <th data-sort="modelo">Modelo</th>
            <th data-sort="color">Color</th>
            <th data-sort="familia">Familia</th>
            <th data-sort="cristal_color">Color cristal</th>
            <th data-sort="calibre">Calibre</th>
            <th data-sort="precio">Precio público</th>
            <th data-sort="fecha_ingreso">Ingreso</th>
            <th data-sort="fecha_venta">Venta</th>
            <th data-sort="vendedor">Vendedor</th>
            <th data-sort="codigo_barras">Código barras</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="empty" class="empty" hidden>Sin resultados</div>
    </section>
  </main>

  <footer class="footer">
    <small>© Óptica Cristal</small>
  </footer>

  <script src="app.js?v=8"></script>
</body>
</html>
